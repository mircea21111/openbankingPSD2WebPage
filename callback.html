<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PSD2 Banking - Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 { color: #333; font-size: 24px; margin-bottom: 10px; }
        p { color: #666; font-size: 16px; margin-bottom: 20px; }
        .code-container { 
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        .code-label {
            color: #6c757d;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .code { 
            background: white;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 13px;
            color: #212529;
            border: 1px solid #dee2e6;
            line-height: 1.6;
        }
        .status {
            background: #d1f4e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #9ae6b4;
        }
        .status-text {
            color: #22543d;
            font-weight: 600;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            flex: 1;
            min-width: 140px;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .btn-secondary.copied {
            background: #d1f4e0;
            color: #22543d;
            border-color: #9ae6b4;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #999;
            font-size: 12px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container > * {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1>Authorization Successful</h1>
        <p>The authorization code has been received by your app.</p>
        
        <div class="status">
            <div class="status-text" id="status">‚úì Code delivered to PSD2 Banking App</div>
        </div>
        
        <div class="code-container">
            <div class="code-label">Authorization Code:</div>
            <div class="code" id="code-display"></div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-secondary" id="copy-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <span id="copy-text">Copy Code</span>
            </button>
            <a href="#" id="return-button" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Return to App
            </a>
        </div>
        
        <p style="margin-top: 30px; color: #999; font-size: 14px;">You can close this page and return to the app.</p>
        
        <div class="footer">
            PSD2 Banking Authorization Gateway
        </div>
    </div>
    
    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || 'no-code';
        
        console.log('üîó Callback page received code:', code);
        
        // Display full code
        document.getElementById('code-display').textContent = code;
        
        // Save code to sessionStorage so the app can retrieve it if needed
        if (code !== 'no-code' && code) {
            sessionStorage.setItem('psd2_authorization_code', code);
            console.log('üíæ Code saved to sessionStorage');
        }
        
        // Update status based on code presence
        if (code === 'no-code' || !code) {
            document.getElementById('status').textContent = '‚ö† No authorization code provided';
            document.querySelector('.status').style.background = '#fed7d7';
            document.querySelector('.status').style.borderColor = '#fc8181';
            document.querySelector('.status-text').style.color = '#742a2a';
        } else {
            document.getElementById('status').textContent = '‚úì Code delivered to PSD2 Banking App';
        }
        
        // Copy button functionality
        const copyButton = document.getElementById('copy-button');
        const copyText = document.getElementById('copy-text');
        
        copyButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(code);
                copyButton.classList.add('copied');
                copyText.textContent = 'Copied!';
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyText.textContent = 'Copy Code';
                }, 2000);
                
                console.log('‚úÖ Code copied to clipboard');
            } catch (err) {
                console.error('‚ùå Failed to copy code:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyButton.classList.add('copied');
                    copyText.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.classList.remove('copied');
                        copyText.textContent = 'Copy Code';
                    }, 2000);
                } catch (err2) {
                    alert('Failed to copy code');
                }
                document.body.removeChild(textArea);
            }
        });
        
        // Set up return button to trigger app opening
        const returnButton = document.getElementById('return-button');
        returnButton.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('üì± Opening app with custom URL scheme');
            
            // PRIMARY: Try custom URL scheme with code - this is more reliable on iOS
            const customSchemeUrl = `psd2banking://callback?code=${encodeURIComponent(code)}`;
            console.log('üîó Trying custom scheme:', customSchemeUrl);
            
            window.location.href = customSchemeUrl;
            
            // FALLBACK: After 2 seconds, if app didn't open, show instructions
            setTimeout(() => {
                console.log('‚è± Custom scheme may have failed, user should see app picker or error');
            }, 2000);
        });
        
        console.log('‚úÖ Callback page loaded. Full code is displayed. User can copy or return to app.');
    </script>
</body>
</html>

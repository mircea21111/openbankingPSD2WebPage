<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PSD2 Banking - Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 { color: #333; font-size: 24px; margin-bottom: 10px; }
        p { color: #666; font-size: 16px; margin-bottom: 20px; }
        .code { 
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin: 20px 0;
            font-size: 12px;
            color: #495057;
        }
        .status {
            background: #f0f4ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .status-text {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }
        a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #999;
            font-size: 12px;
        }
        .return-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .return-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1>Authorization Successful</h1>
        <p>The authorization code has been received by your app.</p>
        
        <div class="status">
            <div class="status-text" id="status">‚úì Code delivered to PSD2 Banking App</div>
        </div>
        
        <div class="code" id="code-display"></div>
        
        <a href="#" id="return-button" class="return-button">Return to PSD2 Banking App</a>
        
        <p style="margin-top: 30px; color: #999; font-size: 14px;">You can close this page and return to the app.</p>
        
        <div class="footer">
            PSD2 Banking Authorization Gateway
        </div>
    </div>
    
    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || 'no-code';
        
        console.log('üîó Callback page received code:', code);
        
        // Display code (truncated for security)
        const truncated = code.length > 16 ? code.substring(0, 8) + '...' + code.substring(code.length - 4) : code;
        document.getElementById('code-display').textContent = `Authorization Code: ${truncated}`;
        
        // Save code to sessionStorage so the app can retrieve it if needed
        if (code !== 'no-code' && code) {
            sessionStorage.setItem('psd2_authorization_code', code);
            console.log('üíæ Code saved to sessionStorage');
        }
        
        // Update status based on code presence
        if (code === 'no-code' || !code) {
            document.getElementById('status').textContent = '‚ö† No authorization code provided';
            document.getElementById('status').style.color = '#dc3545';
        } else {
            document.getElementById('status').textContent = '‚úì Code delivered to PSD2 Banking App';
            document.getElementById('status').style.color = '#28a745';
        }
        
        // Set up return button to trigger app opening
        const returnButton = document.getElementById('return-button');
        returnButton.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('üì± Opening app with custom URL scheme');
            
            // PRIMARY: Try custom URL scheme with code - this is more reliable on iOS
            const customSchemeUrl = `psd2banking://callback?code=${encodeURIComponent(code)}`;
            console.log('üîó Trying custom scheme:', customSchemeUrl);
            
            window.location.href = customSchemeUrl;
            
            // FALLBACK: After 2 seconds, if app didn't open, show instructions
            setTimeout(() => {
                console.log('‚è± Custom scheme may have failed, user should see app picker or error');
            }, 2000);
        });
        
        console.log('‚úÖ Callback page loaded. Code is ready. User should tap "Return to App" button.');
    </script>
</body>
</html>
